spring:
  application:
    name: user-consumer
  webflux:
    ignores:
      - /re/**
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non-null
  cloud:
    sentinel:
      filter:
        enabled: false
      transport:
        dashboard: ${SENTINEL_HOST:localhost}:${SENTINEL_POST:8081}
        client-ip: ${SENTINEL_HOST:localhost}
        port: 8720
    nacos:
      server-addr: ${NACOS_HOST:localhost}:${NACOS_PORT:8848}
dubbo:
  registry:
    address: ${spring.cloud.nacos.server-addr}
    protocol: nacos
    register-mode: instance
  protocol:
    port: -1
  application:
    register-consumer: false
  consumer:
    retries: 0
    timeout: 60000
    loadbalance: shortestresponse
    check: false

server:
  port: 81
springdoc:
  title: 测试接口文档
  group-configs:
    - group: default
      packages-to-scan:
        - com.guanmengyuan.spring.cloud.example.consumer.controller
      display-name: 测试
management:
  endpoints:
    web:
      exposure:
        include: "*"